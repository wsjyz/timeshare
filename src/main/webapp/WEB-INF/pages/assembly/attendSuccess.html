<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>报名成功</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="${request.contextPath}/css/assembly/main.css">
  </head>
  <body>
  <div class="page-group">
      <div class="page">
          <div class="attendSuccessHeader successHeader header">
              <h1 class="title">报名成功</h1>
              <a class="button button-link button-nav back pull-left" external href="${request.contextPath}/assembly/to-detail?assemblyId=${assembly.assemblyId}">
                  <span class="icon icon-left"></span>
                  返回
              </a>
              <a class="button button-link button-nav back pull-right"  external href="${request.contextPath}/assembly/to-index">
                  关闭
              </a>
          </div>


          <div class="content attendSuccessContent" style="top:2.2rem;">
              <div class="content-block">
                 <p class="gongxi">
                     <img src="${request.contextPath}/images/assembly/radioChecked.png" />
                     您已报名成功
                 </p>
                      <div style="width: 100%;margin-top: 0.5rem;">
                          <img src="${request.contextPath}/images/qrcode_8cm.jpg" style="width: 4.5rem;height: 4.5rem;display:block;margin:0 auto;"/>
                          <div style="text-align: center">更多精彩，敬请关注邂逅拾刻</div>
                          <div style="text-align: center">（公众号：xiehoushike）</div>
                      </div>

                      <div id="bidDiv">

                      </div>
              </div>
              <section class="clearFix content-block" style="display: flex;">
                  <div class="pull-left" style="padding:.5rem;">
                  <img style="width:5rem;" src="${assembly.titleImg}" align="left">
              </div>
                  <div class="pull-left" style="flex:1;">
                      <h4 class="activityTitle">${assembly.title}</h4>
                      <div class="activityRow">${assembly.startTime} 开始</div>
                      <div class="activityRow">￥${fee.fee}</div>
                  </div>
              </section>

          </div>
      </div>
  </div>

    <script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
  <script>
        wx.config({
            appId: "${parmsMap['appId']}", // 必填，公众号的唯一标识
            timestamp:${parmsMap['timestamp']} , // 必填，生成签名的时间戳
            nonceStr: "${parmsMap['nonceStr']}", // 必填，生成签名的随机串
            signature: "${parmsMap['signature']}",// 必填，签名，见附录1
            jsApiList: [
                'checkJsApi',
                'onMenuShareTimeline',
                'onMenuShareAppMessage',
                'onMenuShareQQ'
            ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        });
        wx.ready(function(){
            wx.onMenuShareAppMessage({
                title: '邂逅活动',
                desc: $('.title').text(),
                link: window.location.href,
                imgUrl: shareImgUrl,
                trigger: function (res) {
                    //alert('用户点击发送给朋友');
                },
                success: function (res) {
                    //$.toast('已分享');
                },
                cancel: function (res) {
                    //$.toast('已取消分享');
                },
                fail: function (res) {
                    console.log('失败');
                }
            });
            wx.onMenuShareTimeline({
                title: $('.title').text(), // 分享标题
                link: window.location.href, // 分享链接
                imgUrl: shareImgUrl, // 分享图标
                success: function () {
                    // 用户确认分享后执行的回调函数
                },
                cancel: function () {
                    // 用户取消分享后执行的回调函数
                }
            });

        });
        $(function(){

        })
        $.init();
    </script>
  </body>
</html>
