<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>报名人员</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="${request.contextPath}/css/assembly/main.css">
</head>
<body>
<div class="page-group">
    <div class="page">
        <div class="attendUserHeader header">
            <h1 class="title">报名(${userCount})</h1>
            <a class="button button-link button-nav back pull-left" external href="${request.contextPath}/assembly/to-detail?assemblyId=${assemblyId}">
                <span class="icon icon-left"></span>
                返回
            </a>
            <a class="button button-link button-nav back pull-left"  external href="${request.contextPath}/assembly/to-index">
                关闭
            </a>
        </div>

        <div class="content attendUserContent">

            <section class="clearFix content-block attendUserList">
                <#list attenderList as attender>
                <li>
                    <div class="pull-left attendUserImg">
                        <img src="${attender.userImg}">
                    </div>
                    <div class="attendUserName">${attender.userName}</div>
                    <div class="pull-right attendTimeBefore">
                        ${attender.createTime}
                    </div>
                </li>
                    </#list>
            </section>
        </div>
    </div>
</div>

<script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script>
    $(function(){

    })
    $.init();
</script>
</body>
</html>
