<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>项目介绍</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

    <style type="text/css">
        .commentAvatarDiv{
            width: 100px;
            height: 100px;
            padding:2px;
            background: #ececec;
            border-radius:100px;
            box-shadow: 0px 0px 1px rgba(0,0,0,0.4);
            -moz-border-radius: 100px;
            -webkit-border-radius: 100px;
        }
        .commentAvatarImage{
            width:100px;
            height:100px;
            line-height: 0;	 /* remove line-height */
            display: inline-block;	/* circle wraps image */
            border-radius: 50%;	/* relative value */
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            transition: linear 0.25s;
        }
        body{
            font-family: "Helvetica Neue",Helvetica,"PingFang SC","Hiragino Sans GB","Microsoft YaHei","微软雅黑",Arial,sans-serif;
            font-size: 16px;;
        }
    </style>

</head>
<body>
<div class="page-group">
    <div class="page page-current">
        <!-- 你的html代码 -->
        <header class="bar bar-nav">
            <a class="icon icon-left pull-left"></a>
            <a href="additem.html">
                <button class="button pull-right">
                    设置
                </button>
            </a>
            <h1 class="title">我</h1>
        </header>
        <nav class="bar bar-tab">
            <a class="tab-item " href="#">
                <span class="icon icon-cart"></span>
                <span class="tab-label">买时间</span>
            </a>
            <a class="tab-item" href="#">
                <span class="icon icon-star"></span>
                <span class="tab-label">卖时间</span>
            </a>
            <a class="tab-item active" href="#">
                <span class="icon icon-me"></span>
                <span class="tab-label">我的</span>
            </a>
        </nav>

        <div class="content">
            <div style="position: relative;text-align: center">
                <img src="http://img.beelink.com/FileUpload/2015/07/31/1438330727150695.jpg" />
                <div class="commentAvatarDiv" style="position: absolute;top: 30%;left: 35%">
                    <img class="commentAvatarImage" src="../images/head.jpg">
                </div>
                <div style="position: absolute;top:65%;left: 42%;font-weight: bold;color: white;font-size: 22px;">米璇</div>
            </div>
            <div class="content-block-title" style="margin-top: 5px;">订单</div>
            <div class="list-block">
                <ul>
                    <a href="#" id="toSellerListBtn">
                        <li class="item-content item-link">
                            <div class="item-media"><i class="icon icon-f7"></i></div>
                            <div class="item-inner">
                                <div class="item-title">我卖的</div>
                                <div class="item-after">123</div>
                                <span class="badge" style="position: absolute;top: 0.5rem;left:2rem;background:red;color: white;display:none"></span>
                            </div>
                        </li>
                    </a>
                </ul>
                <ul>
                    <a href="#" id="toBuyerListBtn">
                        <li class="item-content item-link">
                            <div class="item-media"><i class="icon icon-f7"></i></div>
                            <div class="item-inner">
                                <div class="item-title">我买的</div>
                                <div class="item-after">100</div>
                            </div>
                        </li>
                    </a>
                </ul>
            </div>
            <div class="content-block-title" >费用</div>
            <div class="list-block" style="margin: 0px;">
                <ul>
                    <a href="#">
                        <li class="item-content item-link">
                            <div class="item-media"><i class="icon icon-f7"></i></div>
                            <div class="item-inner">
                                <div class="item-title">我的收入</div>
                                <div class="item-after">1090元</div>
                            </div>
                        </li>
                    </a>
                </ul>
                <ul>
                    <a href="#">
                        <li class="item-content item-link">
                            <div class="item-media"><i class="icon icon-f7"></i></div>
                            <div class="item-inner">
                                <div class="item-title">我的支出</div>
                                <div class="item-after">90元</div>
                            </div>
                        </li>
                    </a>
                </ul>
            </div>
            <div class="content-block-title" >帮助</div>
            <div class="list-block" style="margin: 0px;">
                <ul>
                    <a href="#">
                        <li class="item-content item-link">
                            <div class="item-media"><i class="icon icon-f7"></i></div>
                            <div class="item-inner">
                                <div class="item-title">使用帮助</div>
                            </div>
                        </li>
                    </a>
                </ul>
                <ul>
                    <a href="#">
                        <li class="item-content item-link">
                            <div class="item-media"><i class="icon icon-f7"></i></div>
                            <div class="item-inner">
                                <div class="item-title">关于我们</div>
                            </div>
                        </li>
                    </a>
                </ul>
                <ul>
                    <a href="#">
                        <li class="item-content item-link">
                            <div class="item-media"><i class="icon icon-f7"></i></div>
                            <div class="item-inner">
                                <div class="item-title">用户反馈</div>
                            </div>
                        </li>
                    </a>
                </ul>
            </div>
        </div>
    </div>
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script>
    $.showIndicator();
    $.post('${request.contextPath}/user/get-remind', function (response) {
        $('.badge').text(response.sellRemindCount);
        $('.badge').show();
        $.hideIndicator();
    });
    $('#toSellerListBtn').on('click',function(){
        window.location.href = '${request.contextPath}/order/to-seller-order-list';
    });
    $('#toBuyerListBtn').on('click',function(){
        window.location.href = '${request.contextPath}/order/to-buyer-order-list';
    });
    $.init();
</script>
</body>
</html>
