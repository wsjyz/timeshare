        .main-editor-page .item-list-title,.main-editor-page .item-child-title{background-color: #fff;}

            </div>
        </header>
        <div class="content main-editor-page">
            <div class="list-block">
                <ul>
                    <form method="post" action="${request.contextPath}//bid/save">
                        <input type="hidden" name="bidStatus" id="bidStatus" value="${bid.bidStatus}">
                        <input type="hidden" name="bidId" id="bidId" value="<#if bid??>${bid.bidId}<#else></#if>">
                    <!-- Text inputs -->


                    <li class="item-list-title">
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner main-title">
                                <div class="item-title label">标题</div>
                                <div class="item-input">
                                    <input type="text" placeholder="起个博人眼球的标题吧！" name="title" id="title" value="<#if bid??>${bid.title}<#else></#if>">
                                </div>
                            </div>
                        </div>
                    </li>
                        <li class="item-list-title box-shadow-bottom">
                            <div class="card-header">详情</div>
                            <div class="card-content">
                                <div class="card-content-inner">
                                    <div class="item-input">
                                        <textarea name="content" id="content" style="width: 100%" placeholder="请填写"><#if bid??>${bid.content}<#else></#if></textarea>
                                    </div>
                                </div>
                            </div>
                        </li>
                    <li class="item-child-title item-list-title bg-icon2" style="display: <#if bid.bidStatus=='ongoing'>none<#else>block</#if>">
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-password"></i></div>
                            <div class="item-inner jz-addtip-text" style="height: 3rem;">
                                <div class="item-input" style="line-height:2.2rem;">
                                    招标金额：<input type="text" id="price" name="price" placeholder="请填写5-500的金额"
                                                                  value="<#if bid.price??>${bid.price}<#else></#if>" style="width: 7rem;display: inline"/>
                                </div>

                            </div>
                        </div>
                    </li>
                        <li class="item-child-title box-shadow-bottom bg-icon3" style="display: <#if bid.bidStatus=='ongoing'>none<#else>block</#if>">
                            <div class="item-content">
                                <div class="item-media"><i class="icon icon-form-name"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label title-w-40-percent">结束时间：</div>
                                    <div class="item-input">
                                        <input type="text" class="jz-date-list1" placeholder="请填写结束时间" name="endTime" id="endTime" value="<#if bid??>${bid.endTime}<#else></#if>">
                                    </div>
                                </div>
                            </div>
                        </li>


                        <li class="item-list-title box-shadow-bottom">
                            <div class="item-content" style="position:relative;padding-bottom:4.75rem;">
                                <div class="item-media"><i class="icon icon-form-gender"></i></div>
                                <div class="item-inner">
                                    <div class="item-title label">分类</div>
                                    <div class="item-input" style="display:none;">

                                    </div>
                                </div>
                                <div class="item-select">
                                    <table>
                                        <tr>
                                            <td><input type="checkbox" id="itemID1" name="bidCatalog" value="领导力"><label for="itemID1">领导力</label></td>
                                            <td><input type="checkbox" id="itemID2" name="bidCatalog" value="专业技能"><label for="itemID2">专业技能</label></td>
                                            <td><input type="checkbox" id="itemID3" name="bidCatalog" value="通用素质"><label for="itemID3">通用素质</label></td>
                                            <td><input type="checkbox" id="itemID4" name="bidCatalog" value="职场发展"><label for="itemID4">职场发展</label></td>
                                        </tr>
                                        <tr>
                                            <td><input type="checkbox" id="itemID5" name="bidCatalog" value="培训管理"><label for="itemID5">培训管理</label></td>
                                            <td><input type="checkbox" id="itemID6" name="bidCatalog" value="经验分享"><label for="itemID6">经验分享</label></td>
                                            <td><input type="checkbox" id="itemID7" name="bidCatalog" value="数据分析"><label for="itemID7">数据分析</label></td>
                                            <td><input type="checkbox" id="itemID8" name="bidCatalog" value="其他"><label for="itemID8">其他</label></td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </li>
                        <li class="item-child-title">
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-input jz-radio-list">
                                        <div class="row">
                                            <div class="col-100"><input type="checkbox" name="canAudit" value="1">
                                                <span style="font-size: 12px;">成功中标后，是否允许旁听。旁听费用10元及以下标，统一为3元。10元以上标为金额的30%。发标和中标人平均分享。</span></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </form>
                </ul>
            </div>
            <div class="content-block new-main-btn">
                <div class="row">
                    <div class="col-50">
                        <#if bid.bidStatus == "draft" || bid.bidStatus == null>
                            <a href="#" class="button button-big button-fill button-danger" id="saveDraftBtn">保存草稿</a>
                        </#if>
                    </div>
                    <div class="col-50"><a href="#" class="button button-big button-fill" id="savePreBtn">确定飚</a></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script>

    var itemCatalog = '${bid.bidCatalog}';
    if(itemCatalog != null && itemCatalog != ''){
        var itemCataArr = itemCatalog.split(",");
        $.each(itemCataArr, function(i, item){
            $("input[name='bidCatalog'][value='"+item+"']").attr("checked","checked");
        });
    }
    var canAudit = '${bid.canAudit}';
    if(canAudit != null && canAudit != ''){
        var canAuditArr = canAudit.split(",");
        $.each(canAuditArr, function(i, item){
            $("input[name='canAudit'][value='"+item+"']").attr("checked","checked");
        });
    }
    function checkForm(){
        var title = $('#title').val();
        if(title == ''){
            $.toast('请填写标题');
            return false;
        }
        var content = $('#content').val();
        if(content == ''){
            $.toast('请填写详情');
            return false;
        }
        var price = $('#price').val();
        if(price == ''){
            $.toast('请填写招标金额');
            return false;
        }
        if(price < 5 || price > 500){
            $.toast('招标金额需填写5-500元的金额');
            return false;
        }
        var endTimeStr = $('#endTime').val();
        var endTimeDate =  new Date(endTimeStr.replace(/-/g,"/"));
        var endTimeDateTime = endTimeDate.getTime();
        var nowTimeDateTime = new Date().getTime();
        if((endTimeDateTime - nowTimeDateTime) <= 0 ){
            $.toast('结束时间不能填写之前的时间');
            return false;
        }
        if((endTimeDateTime - nowTimeDateTime) > 3600 * 1000 *24 * 30 ){
            $.toast('结束时间不能超过1个月');
            return false;
        }
        return true;
    }
    $("body").on( "click", "#saveDraftBtn", function(){
        var vali = checkForm();
        if(vali){
            $('#bidStatus').val('draft');
            $(this).attr('disabled',false);
            $.showIndicator();
            console.log($('#endTime').val());
            $('form').submit();
        }
    } );
    $("body").on( "click", "#savePreBtn", function(){
        var vali = checkForm();
        if(vali){
            var bidStatus = $('#bidStatus').val();
            $(this).attr('disabled',false);
            $.showIndicator();

            if(bidStatus == 'ongoing'){
                $('form').submit();
            }else{
                $('#bidStatus').val('draft');
                var serializeObj = serializeForm();
                $.post('${request.contextPath}/bid/save-async', serializeObj, function (response) {

                    if(response.messageType == 'success' ){
                        $('#bidId').val(response.objId);
                        var contextPath = encodeURIComponent('${request.contextPath}');
                        window.location.href = "https://open.weixin.qq.com/connect/oauth2/authorize?appid=wxcd8903dd6a9552eb&redirect_uri=http%3A%2F%2Fwww.xiehoushike.com"+contextPath+"%2Fbid%2Fto-pay-for-bid%2F&response_type=code&scope=snsapi_base&state="+response.objId+"#wechat_redirect";

                    }
                });
            }


        }
    } );
    function serializeForm(){
        var serializeObj={}; // 目标对象

        var array = $('form').serializeArray(); // 转换数组格式

        $(array).each(function(){ // 遍历数组的每个元素 {name : xx , value : xxx}

            if(serializeObj[this.name]){ // 判断对象中是否已经存在 name，如果存在name
                // 将元素变为 数组
                serializeObj[this.name]=serializeObj[this.name]+','+this.value;

            }else{

                serializeObj[this.name]=this.value; // 如果元素name不存在，添加一个属性 name:value

            }

        });
        return serializeObj;
    }
    function saveItemInterval(){

        var serializeObj = serializeForm();

        $.post('${request.contextPath}/bid/save-async', serializeObj, function (response) {

            if(response.messageType == 'success' ){
                $('#bidId').val(response.objId);
                //$('#bidStatus').val('draft');

            }
        });
    }
    setInterval("saveItemInterval()", 50000);
    var endTime = "${bid.endTime!''}";
    if(endTime == ''){
        var date = new Date();
        date.setDate(date.getDate()+2);//默认延迟2天
        var month = date.getMonth() + 1;
        var strDate = date.getDate();
        var hours = date.getHours();
        if (month >= 1 && month <= 9) {
            month = "0" + month;
        }
        if (strDate >= 0 && strDate <= 9) {
            strDate = "0" + strDate;
        }

        $("#endTime").datetimePicker({

            value: [date.getFullYear(), month, strDate, hours, '00']
        });
    }else{
        var year = endTime.substring(0,4);
        var month = endTime.substring(5,7);
        var date = endTime.substring(8,10);
        var hour = endTime.substring(11,13);
        var minute = endTime.substring(14,endTime.length+1);

        $("#endTime").datetimePicker({
            value: [year, month, date, hour,minute]
        });
    }
</script>
<script>
$(function(){


})
</script>
</body>
</html>
