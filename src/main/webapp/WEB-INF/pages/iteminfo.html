<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type='text/javascript' src='https://res.wx.qq.com/open/js/jweixin-1.0.0.js'></script>
<script>
    $.showIndicator();
    var shareImgUrl = $('#headImgPath').val();
    if(shareImgUrl.indexOf('http') == -1){
        shareImgUrl = 'http://www.xiehoushike.com'+shareImgUrl;
    }
    wx.config({
        appId: "${parmsMap['appId']}", // 必填，公众号的唯一标识
        timestamp:${parmsMap['timestamp']} , // 必填，生成签名的时间戳
        nonceStr: "${parmsMap['nonceStr']}", // 必填，生成签名的随机串
        signature: "${parmsMap['signature']}",// 必填，签名，见附录1
        jsApiList: [
                'checkJsApi',
                'onMenuShareTimeline',
                'onMenuShareAppMessage',
                'onMenuShareQQ'
        ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
    });
    wx.ready(function(){
        wx.onMenuShareAppMessage({
            title: '邂逅拾刻',
            desc: $('#titleSp').text(),
            link: window.location.href,
            imgUrl: shareImgUrl,
            trigger: function (res) {
                //alert('用户点击发送给朋友');
            },
            success: function (res) {
                //$.toast('已分享');
            },
            cancel: function (res) {
                //$.toast('已取消分享');
            },
            fail: function (res) {
                console.log('失败');
            }
        });
        wx.onMenuShareTimeline({
            title: $('#titleSp').text(), // 分享标题
            link: window.location.href, // 分享链接
            imgUrl: shareImgUrl, // 分享图标
            success: function () {
                // 用户确认分享后执行的回调函数
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        });

    });



    $("body").on( "click", "#orderBtn", function(){
        var itemId = $('#itemId').val();
        var backUrl = '/order/to-start/'+itemId;
        window.location.href = '${request.contextPath}/wx/to-get-open-id?backUrl='+encodeURIComponent(backUrl);
    } );
    $("body").on( "click", "#undercarriageBtn", function(){
        $.confirm('您确定要下架吗？',
                function () {
                    var itemId = $('#itemId').val();
                    window.location.href = '${request.contextPath}/item/modify-item-status?itemId='+itemId+'&itemStatus=undercarriage';
                }
        );

    } );

    $.get('${request.contextPath}/item/get-item', {itemId: $('#itemId').val(),userId: $('#userId').val()}, function (response) {
        if(response){
            if(response.item.itemType == 'tel'){
                $('#itemTypeSp').text('电话直连');
            }else if(response.item.itemType == 'meet'){
                $('#itemTypeSp').text('直约面对面');
            }

            //$('#priceSp').text(response.item.price);
            //$('#scoreSp').text(response.item.score);
            $('#titleSp').text(response.item.title);
            $('#priceDura').text(response.item.price+'元/'+response.item.duration+'分钟');
            //$('#durationSp').text(response.item.duration);
            $('#descriptionDiv').text(response.item.description);
            $('#practiceDescriptionDiv').text(response.item.practiceDescription);
            $('#practiceTimeDiv').text(response.item.practiceTime);
            $('#itemToObjectDiv').text(response.item.itemToObject);
            $('#itemValueDiv').text(response.item.itemValue);
            $('#itemCatalogDiv').text(response.item.itemCatalog);

            //$('#corpSp').text(response.userInfo.corp);
            //$('#nicknameSp').text(response.userInfo.nickName);

            $('#useCountSp').text(response.item.useCount);
            $('#headImgPath').text(response.userInfo.headImgPath);
            //$('#userDesP').text(response.userInfo.description);
            $.hideIndicator();
        }
    });

    $.get('${request.contextPath}/feedback/list-by-item', {itemId: $('#itemId').val()}, function (response) {
        if(response){
            $.each(response, function(i, item){
                var html = '<ul>'+
                        '<li class="item-content">'+
                        '<div class="item-inner">'+
                        '<div class="item-title-row">'+
                        '<div class="item-title">'+item.content+'</div>'+
                        '</div>'+
                        '<div class="item-subtitle">'+item.createUserName+'</div>'+
                        '</div>'+
                        '</li>'+
                        '</ul>';
                $('#feedbackDiv').append(html);
            });

        }
    });
</script>

</body>
</html>
