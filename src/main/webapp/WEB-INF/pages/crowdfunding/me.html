<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>我的</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">      
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="众筹">
    <meta name="Keywords" content="众筹">
    <meta name="Description" content="众筹">
    <link rel="stylesheet" type="text/css" href="${request.contextPath}/css/crowdFunding/sm.min.css">
    <link rel="stylesheet" type="text/css" href="${request.contextPath}/css/crowdFunding/sm-extend.min.css">
    <link rel="stylesheet" type="text/css" href="${request.contextPath}/css/crowdFunding/style.css">
    <script type="text/javascript" src="${request.contextPath}/js/zepto.min.js"></script>
    <script type="text/javascript" src="${request.contextPath}/js/crowdFunding/config.js"></script>
  </head>
  <body>
    <div class="page-group">
        <div class="page page-current">
        	<!--header start-->            
            <header class="bar bar-nav bar-me">
              <!--<a href="#" class="icon i-menu pull-left"></a>-->
              <!--<a href="#" class="icon i-search pull-right"></a>-->
              <h1 class="title"></h1>
            </header>
            <!--header end-->
            <!--页面内容区域 start-->
            <div class="content">
            	<div class="me-bg">
                	<div class="me-info">
                      <div class="head"><span class="user-head-image_div"><img src="${userInfo.imageObj.imageUrl!}"></span><i class="flag">VIP</i></div>
                        <div class="name">${userInfo.nickName!}</div>
                        <div class="tel">
                            <i class="i-left"></i>${userInfo.mobile!}<i class="i-right"></i>
                        </div>
                    </div>
                </div>
                
            	<div class="content-block-title">活动</div>
                <div class="list-block me-list">
                  <ul>
                    <li>
                      <a href="${request.contextPath}/assembly/mySignAssembly" class="item-content item-link">
                      <div class="item-inner">
                        <div class="item-title">我报名的</div>
                      </div>
                      </a>
                    </li>
                    <li>
                      <a href="${request.contextPath}/assembly/myCollectionAssembly " class="item-content item-link">
                      <div class="item-inner">
                        <div class="item-title">我收藏的</div>
                      </div>
                      </a>
                    </li>
                  </ul>
                </div>
                
                <div class="content-block-title">众筹</div>
                <div class="list-block me-list">
                  <ul>
                    <li>
                      <a href="${request.contextPath}/enroll/toCrowdfundingByMyEnroll" class="item-content item-link">
                      <div class="item-inner">
                        <div class="item-title">我预约的</div>
                      </div>
                      </a>
                    </li>
                    <li>
                      <a href="#" class="item-content item-link">
                      <div class="item-inner">
                        <div class="item-title">我收藏的</div>
                      </div>
                      </a>
                    </li>
                  </ul>
                </div>

                <div <#if (userInfo.acountType!='VIP')>style="display: none"</#if>>
                <div class="content-block-title">VIP特权</div>
                <div class="list-block me-list">
                  <ul>
                    <li>
                      <a href="${request.contextPath}/assembly/to-add" class="item-content item-link">
                      <div class="item-inner">
                        <div class="item-title">发布活动</div>
                      </div>
                      </a>
                    </li>
                    <li>
                      <a href="${request.contextPath}/assembly/myAssembly" class="item-content item-link">
                      <div class="item-inner">
                        <div class="item-title">我发布的活动</div>
                      </div>
                      </a>
                    </li>
                    <li>
                      <a href="${request.contextPath}/crowdFunding/createCrowdFunding" class="item-content item-link">
                      <div class="item-inner">
                        <div class="item-title">发布众筹</div>
                      </div>
                      </a>
                    </li>
                    <li>
                      <a href="${request.contextPath}/crowdFunding/toMyCrowdFunding" class="item-content item-link">
                      <div class="item-inner">
                        <div class="item-title">我发起的众筹</div>
                      </div>
                      </a>
                    </li>
                    <li>
                      <a href="${request.contextPath}/moneyAccount/listByOwner" class="item-content item-link">
                        <div class="item-inner">
                          <div class="item-title">提现</div>
                        </div>
                      </a>
                    </li>
                  </ul>
                </div>
                </div>
            </div>
            <!-- 页面内容区域 end -->
        </div>
    </div>
    <script type="text/javascript" src="${request.contextPath}/js/crowdFunding/sm.min.js"></script>
    <script type="text/javascript" src="${request.contextPath}/js/crowdFunding/sm-extend.min.js"></script>
    <script type="text/javascript" src="${request.contextPath}/js/crowdFunding/sm-city-picker.min.js"></script>
    <script type="text/javascript" src="${request.contextPath}/js/crowdFunding/my-js.js"></script>
  </body>
</html>
