<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>提现申请</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">      
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="众筹">
    <meta name="Keywords" content="众筹">
    <meta name="Description" content="众筹">
    <link rel="stylesheet" type="text/css" href="${request.contextPath}/css/crowdFunding/sm.min.css">
    <link rel="stylesheet" type="text/css" href="${request.contextPath}/css/crowdFunding/sm-extend.min.css">
    <link rel="stylesheet" type="text/css" href="${request.contextPath}/css/crowdFunding/style.css">
    <script type="text/javascript" src="${request.contextPath}/js/zepto.min.js"></script>
    <script type="text/javascript" src="${request.contextPath}/js/crowdFunding/config.js"></script>
  </head>
  <body>
    <div class="page-group">
        <div class="page page-current">
        	<!--header start-->
            <header class="bar bar-nav">
                <a class="icon icon-left pull-left back" href="javascript:history.go(-1);"></a>
                <h1 class="title"></h1>
            </header>
            <!--header end-->
            <!--页面内容区域 start-->
            <div class="content">
                <form>
                <!--<section class="t-c tx-prompt"><img src="${request.contextPath}/images/crowdFunding/icon-prompt.png" class="i-prompt">&nbsp;本月已经申请提现${moneyAccount.monthWithdrawalNumber!0}次，还有${monthWithdrawalMaxNumber-moneyAccount.monthWithdrawalNumber!0}次机会</section>-->
                <section class="t-c" style="font-size: 14px;color: red">提示：一次提现最低100元 最高2000元，</section>
                    <section class="t-c" style="font-size: 14px;color: red">腾讯会收取0.6%的手续费，请知晓!</section>
                <section>
                  <div class="list-block">
                      <ul>
                        <li>
                          <div class="item-content">
                            <div class="item-inner">
                              <div class="item-title label">提现金额</div>
                              <div class="item-input">
                                <input type="number" name="cashWithdrawalAmountInput" id="cashWithdrawalAmountInput" placeholder="请输入金额">
                              </div>
                            </div>
                          </div>
                        </li>
                      </ul>
                  </div>
                  </section>
                  <div class="content-block t-r">余额:${moneyAccount.cashWithdrawalAmount!'0.00'}</div>
                  <div class="content-block btn-box">
                    <#if (monthWithdrawalMaxNumber-moneyAccount.monthWithdrawalNumber > 0)>
                      <a href="#" class="button button-big btn-dark">确定</a>
                    <#else>
                        <section class="t-c" style="font-size: 14px;color: red">本次提现次数使用完毕，请下月再进行提现</section>
                    </#if>
                    <a href="${request.contextPath}/moneyAccount/listByOwner" class="button button-big btn-light">取消</a>
                  </div>
               </form>
            </div>
            <!-- 页面内容区域 end -->
       </div>    
    </div>

    <script type="text/javascript" src="${request.contextPath}/js/crowdFunding/sm.min.js"></script>
    <script type="text/javascript" src="${request.contextPath}/js/crowdFunding/sm-extend.min.js"></script>
    <script type="text/javascript" src="${request.contextPath}/js/crowdFunding/sm-city-picker.min.js"></script>
    <script type="text/javascript" src="${request.contextPath}/js/crowdFunding/my-js.js"></script>
  </body>
<script>
    $(document).on('click', '.btn-dark',function () {
        var cashWithdrawalAmountInput=$("#cashWithdrawalAmountInput").val();
        if(cashWithdrawalAmountInput!=null && cashWithdrawalAmountInput!='' && cashWithdrawalAmountInput>=100 && cashWithdrawalAmountInput<=2000){
            $.post('${request.contextPath}/moneyAccount/payToSellerCheck',{cashWithdrawalAmountInput:cashWithdrawalAmountInput}, function (response) {
              if (response == "success") {
                  window.location.href = "https://open.weixin.qq.com/connect/oauth2/authorize?appid=wxcd8903dd6a9552eb" +
                  "&redirect_uri=http%3A%2F%2Fjk.zhangqidong.cn%2Ftime%2FmoneyAccount%2FpayToSeller%2F&response_type=code&scope=snsapi_base" +
                  "&state=" + cashWithdrawalAmountInput + "#wechat_redirect";
              }
              else if(response == "CASH_WITHDRAWAL_AMOUNT_INPUT_EXCESS_ERROR"){
                  $.toast("可提现金额已超");
              }
              else if(response == "MONTH_WITHDRAWAL_MAX_NUMBER_ERROR"){
                  $.toast("提现次数已超");
              }
              else if(response == "MONEY_ACCOUNT_AMOUNT_ERROR"){
                  $.toast("提现金额输入不正确");
              }
              else{
                  $.toast("提现失败");
              }
            });
        }
        else{
            $.toast("提现金额输入不正确");
        }
    });
</script>
</html>
